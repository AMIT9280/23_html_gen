<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h3>Sign Up</h3>
      <form action="imgTag.html" method="post">
        FirstName: <input type="text" name="" id="" placeholder="FirstName" required> 
        <br><br>
        LastName : <input type="text" name="" id="" placeholder="LastName">
        <br><br>
        Email : <input type="email" name="" id="" placeholder="email" required>
        <br><br>
        Password : <input type="password" name="" id="" placeholder="Password">
        <br><br>
        Contact : <input type="tel" name="" id="" placeholder="Contact">
        <br><br>
        Gender:
        <input type="radio" name="Gender"  value="Male" id="" checked>Male 
        <input type="radio" name="Gender" value="Female" id=""  > Female
        <input type="radio" name="Gender"  value="Other"id=""  > Other
        <br><br>
        Dob :   <input type="date" name="" id="">
        <br><br>
        Hobby :
        Gaming: <input type="checkbox" name="" id="">
        Music: <input type="checkbox" name="" id="">
        Coding: <input type="checkbox" name="" id="">
        <br><br>
        Country :
        <select name="" id="">
            <option value="">Select</option>
            <option value="">India</option>
            <option value="">PK</option>
            <option value="">USA</option>
            <option value="">canada</option>
            <option value="">London</option>  
        </select>
        <br><br>
        Fav Color : <input type="color" name="" id="">
        <br><br>
       Time <input type="time" name="" id="">
       <br><br>
       Month : <input type="month" name="" id="">
       <br><br>
       File: <input type="file" name="" id="">
       <br><br>
       Range <input type="range" name="" id="">
       <br><br>
       Url :<input type="url" name="" id="">
       <br><br>
       <input type="submit" name="" id="">
       <input type="reset" name="" id="">
    </form>
    </center>
  </body>
</html>
