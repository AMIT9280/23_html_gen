<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <center>
        <h1>SignUp</h1>

        <form action="mainCourse.html" method="get">

            first Name: <input type="text" name="" id="" value="" placeholder="First Name" required>
            <br><br>
            last Name: <input type="text" name="" id="" value="" placeholder="Last Name" required>
            <br><br>
            Dob: <input type="date" name="" id="">
            <br><br>
            Contact: <input type="tel" name="" id="" placeholder="Contact">
            <br><br>
            Email: <input type="email" name="" id="" placeholder="Email">
            <br><br>
            Password: <input type="password" name="" id="" placeholder="Password">
            <br><br>
            Gender:  
                male: <input type="radio" name="Gender" value="male" id="">
                Female: <input type="radio" name="Gender"  value="female" id="">
                Other: <input type="radio" name="Gender" value="other" id="">
            <br><br>
            Hobby:
            Cricket: <input type="checkbox" name="" id="">
            Gaming: <input type="checkbox" name="" id="">
            Coding: <input type="checkbox" name="" id="">
            <br><br>
            birth Time : <input type="time" name="" id=""> 
            <br><br>
            Birth Month : <input type="month" name="" id="">
            <br><br>
            birth Week: <input type="week" name="" id="">
            <br><br>
            Fav Color : <input type="color" name="" id="">
            <br><br>
            Country : 
            <select name="" id="">

                <option value="">Country</option>
                <option value="">India</option>
                <option value="">PK</option>
                 <option value="">Japan</option>
                  <option value="">UK</option>
            </select>
            <br><br>
            Address : <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
            File Upload : <input type="file" name="" id="">
            <br><br>
            Range : <input type="range" name="" id="">
            <br><br>
            <input type="submit" name="" id=""> <input type="reset" name="" id="">
            
        </form>

    </center>
</body>

</html>
